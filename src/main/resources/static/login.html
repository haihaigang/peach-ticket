<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录 车票管理系统</title>
    <link href="./assets/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="./assets/stylesheets/style.css" rel="stylesheet">
</head>

<body>

<div class="peach-login">
    <div class="peach-login-logo">车票管理系统</div>
    <form class="form form-horizontal" id="loginForm">
        <div class="form-group">
            <label class="sr-only" for="userName">用户名</label>
            <input type="text" maxlength="50" placeholder="请输入用户名"
                   id="userName" name="username"
                   class="form-control">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">密码</label>
            <input type="password" maxlength="20" placeholder="请输入密码"
                   id="password" name="password"
                   class="form-control">
        </div>
        <div class="form-group peach-login-button">
            <button type="submit" class="btn btn-primary" id="btnSubmit">登 录</button>
        </div>
    </form>
</div>

<!--加载中-->
<div class="loader">
    <div class="loader-inner line-scale">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!--//加载中-->


<!--编辑弹框开始-->
<div class="modal fade" id="editForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">编辑信息</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horization">
                    <div class="form-group">
                        <label for="code">编码</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="请输入编码"/>
                    </div>
                    <div class="form-group">
                        <label for="name2">名称</label>
                        <input type="text" class="form-control" name="name" id="name2" placeholder="请输入名称"/>
                    </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="请输入价格"/>
                    </div>
                    <div class="form-group">
                        <label for="miles">里程</label>
                        <input type="text" class="form-control" name="miles" id="miles" placeholder="请输入里程"/>
                    </div>
                    <input type="hidden" name="id" value="0"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary btn-save">保存</button>
            </div>
        </div>
    </div>
</div>
<!--//编辑弹框结束-->


<script src="./assets/javascripts/template.js"></script>
<script src="./assets/javascripts/jquery.1.11.js"></script>
<script src="./assets/javascripts/bootstrap.js"></script>
<script src="./assets/javascripts/content/common.js"></script>
<script src="./assets/javascripts/content/login.js"></script>
</body>

</html>
